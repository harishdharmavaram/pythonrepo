trigger:
- dev
pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    SnowflakePython:
      python.version: '3.9'
 
variables:
  - group: 'sfkey-group' 
steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'
- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'
- task: replacetokens@5
  inputs:
     targetFiles: 'secret_dev.json'
     encoding: 'auto'
     tokenPattern: 'default'
     writeBOM: true
     actionOnMissing: 'warn'
     keepToken: false
     actionOnNoFiles: 'continue'
     enableTransforms: false
     enableRecursion: false
     useLegacyPattern: false
     enableTelemetry: true
    
- script: pytest test_snowflake_connector.py 
  displayName: "pytest"
 
- script: curl  -X POST  -H  application/vnd.github.v3+json" -u harishdharmavaram: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 https://api.github.com/repos/pythonrepo/statuses/{commit-sha} -d '{"state":"success"}' `"'

- script: python app_sp.py 
  
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(System.DefaultWorkingDirectory)'
    artifact: 'drop'
    publishLocation: 'pipeline'
